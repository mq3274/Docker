<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Daddybuddy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.5rem;
      animation: slideUp 2s ease-in-out;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #2575fc;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2575fc;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Daddybuddy</h1>
  <p>Your awesome journey starts here ðŸš€</p>
  <button onclick="alert('Thanks for visiting Daddybuddy!')">Click Me</button>
</body>
</html>
